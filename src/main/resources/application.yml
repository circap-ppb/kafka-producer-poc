graphql:
  spqr:
    gui:
      enabled: true

spring:
  kafka:
    template:
      default-topic:  cbb.gameui.events
    producer:
      bootstrap-servers: 10.133.176.241:9092,10.133.179.11:9092,10.133.180.239:9092
      key-serializer: "org.apache.kafka.common.serialization.StringSerializer"
      value-serializer: "com.flutter.streaming.kafka.serializer.protobuf.ProtobufSerializer"
      properties:
        "protobuf.add.type.headers": true
        "ssl.endpoint.identification.algorithm":
        "security.protocol": SSL
    ssl:
      key-store-location: file:/opt/ssl/keystore.jks
      key-store-password: ${kafka.jks.password:test123}
      key-password: ${kafka.jks.password:test123}
      trust-store-location: file:/opt/ssl/truststore.jks
      trust-store-password: ${kafka.jks.password:test123}
      protocol: SSL
